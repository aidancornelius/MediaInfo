name: Build Signed Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., 1.7.4)'
        required: true
        type: string
  push:
    tags:
      - '*'

env:
  DEVELOPER_TEAM_ID: HK6R36PLNR

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download upstream release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ inputs.tag || github.ref_name }}"
          echo "Downloading MediaInfoEx.zip from upstream release $TAG"
          gh release download "$TAG" --repo sbarex/MediaInfo --pattern "MediaInfoEx.zip"
          unzip MediaInfoEx.zip
          ls -la

      - name: Patch Sparkle update URL
        run: |
          APP_PATH="./MediaInfoEx.app"
          PLIST_PATH="$APP_PATH/Contents/Info.plist"

          # Update SUFeedURL to point to our signed releases appcast
          /usr/libexec/PlistBuddy -c "Set :SUFeedURL https://raw.githubusercontent.com/aidancornelius/MediaInfo/master/appcast.xml" "$PLIST_PATH"

          echo "Updated Sparkle feed URL:"
          /usr/libexec/PlistBuddy -c "Print :SUFeedURL" "$PLIST_PATH"

      - name: Import Code Signing Certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.DEVELOPER_ID_CERTIFICATE }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          echo -n "$CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          security import $CERTIFICATE_PATH -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Re-sign Application
        run: |
          APP_PATH="./MediaInfoEx.app"
          SIGN_ID="Developer ID Application"

          # Function to sign with preserved entitlements
          sign_component() {
            local component="$1"
            local ent_file="/tmp/ent_$(basename "$component").plist"

            # Extract existing entitlements
            codesign -d --entitlements - "$component" > "$ent_file" 2>/dev/null || true

            if [ -s "$ent_file" ] && grep -q "dict" "$ent_file"; then
              echo "  Signing with entitlements: $component"
              codesign --force --timestamp --options runtime --sign "$SIGN_ID" --entitlements "$ent_file" "$component"
            else
              echo "  Signing without entitlements: $component"
              codesign --force --timestamp --options runtime --sign "$SIGN_ID" "$component"
            fi
            rm -f "$ent_file"
          }

          echo "=== Signing nested components (inside-out) ==="

          # 1. Sign Frameworks (including deeply nested Sparkle components)
          echo "Signing frameworks..."
          for fw in "$APP_PATH/Contents/Frameworks"/*.framework; do
            [ -d "$fw" ] || continue
            echo "Processing framework: $fw"

            # Sign nested XPC services in framework
            if [ -d "$fw/Versions/B/XPCServices" ]; then
              find "$fw/Versions/B/XPCServices" -type d -name "*.xpc" | while read xpc; do
                sign_component "$xpc"
              done
            fi

            # Sign nested apps in framework (like Sparkle's Updater.app)
            find "$fw" -type d -name "*.app" | while read nested_app; do
              sign_component "$nested_app"
            done

            # Sign standalone binaries in framework (like Sparkle's Autoupdate)
            for bin in "$fw/Versions/B/Autoupdate" "$fw/Versions/A/Autoupdate"; do
              [ -f "$bin" ] && sign_component "$bin"
            done

            # Sign the framework itself
            sign_component "$fw"
          done

          # 2. Sign XPC Services in main app
          echo "Signing XPC services..."
          if [ -d "$APP_PATH/Contents/XPCServices" ]; then
            find "$APP_PATH/Contents/XPCServices" -type d -name "*.xpc" -maxdepth 1 | while read xpc; do
              sign_component "$xpc"
            done
          fi

          # 3. Sign App Extensions (Finder Extension) and their nested components
          echo "Signing app extensions..."
          if [ -d "$APP_PATH/Contents/PlugIns" ]; then
            find "$APP_PATH/Contents/PlugIns" -type d -name "*.appex" -maxdepth 1 | while read appex; do
              # Sign nested XPC services in extension first
              if [ -d "$appex/Contents/XPCServices" ]; then
                find "$appex/Contents/XPCServices" -type d -name "*.xpc" -maxdepth 1 | while read xpc; do
                  sign_component "$xpc"
                done
              fi
              sign_component "$appex"
            done
          fi

          # 4. Sign the main app
          echo "Signing main app..."
          sign_component "$APP_PATH"

          # Verify
          echo "=== Verifying signature ==="
          codesign --verify --deep --strict --verbose=2 "$APP_PATH"
          echo "App signed successfully"

      - name: Create DMG
        run: |
          hdiutil create -volname "MediaInfo" -srcfolder "./MediaInfoEx.app" -ov -format UDZO "./MediaInfo-signed.dmg"

      - name: Notarize Application
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          TEAM_ID: ${{ env.DEVELOPER_TEAM_ID }}
        run: |
          # Submit for notarization and capture output
          SUBMIT_OUT=$(xcrun notarytool submit ./MediaInfo-signed.dmg \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$TEAM_ID" \
            --wait 2>&1) || true

          echo "$SUBMIT_OUT"

          # Extract submission ID
          SUBMISSION_ID=$(echo "$SUBMIT_OUT" | grep "id:" | head -1 | awk '{print $2}')

          # Check if notarization succeeded
          if echo "$SUBMIT_OUT" | grep -q "status: Accepted"; then
            echo "Notarization successful!"
            xcrun stapler staple ./MediaInfo-signed.dmg
          else
            echo "Notarization failed. Fetching log..."
            xcrun notarytool log "$SUBMISSION_ID" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_PASSWORD" \
              --team-id "$TEAM_ID"
            exit 1
          fi

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ inputs.tag || github.ref_name }}"
          RELEASE_TAG="${TAG}-signed"

          gh release create "$RELEASE_TAG" \
            --title "MediaInfo $TAG (Signed)" \
            --notes "Signed and notarized build of MediaInfo $TAG.

          This is the upstream release from [sbarex/MediaInfo](https://github.com/sbarex/MediaInfo) with code signing and notarization applied.

          **What's different from upstream?**
          - Code signed with a valid Developer ID certificate
          - Notarized by Apple for Gatekeeper compatibility
          - No macOS security warnings when running

          For the original release, see the [upstream repository](https://github.com/sbarex/MediaInfo/releases)." \
            ./MediaInfo-signed.dmg

      - name: Update Appcast
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ inputs.tag || github.ref_name }}"
          RELEASE_TAG="${TAG}-signed"
          DMG_URL="https://github.com/aidancornelius/MediaInfo/releases/download/${RELEASE_TAG}/MediaInfo-signed.dmg"
          DMG_SIZE=$(stat -f%z ./MediaInfo-signed.dmg)
          VERSION=$(echo "$TAG" | sed 's/^v//')
          DATE=$(date -u +"%a, %d %b %Y %H:%M:%S %z")

          cat > appcast.xml << EOF
          <?xml version="1.0" encoding="utf-8"?>
          <rss version="2.0" xmlns:sparkle="http://www.andymatuschak.org/xml-namespaces/sparkle">
            <channel>
              <title>MediaInfo (Signed)</title>
              <link>https://github.com/aidancornelius/MediaInfo</link>
              <description>Signed builds of MediaInfo</description>
              <language>en</language>
              <item>
                <title>Version ${VERSION}</title>
                <pubDate>${DATE}</pubDate>
                <sparkle:version>${VERSION}</sparkle:version>
                <sparkle:shortVersionString>${VERSION}</sparkle:shortVersionString>
                <sparkle:minimumSystemVersion>10.15</sparkle:minimumSystemVersion>
                <enclosure url="${DMG_URL}" length="${DMG_SIZE}" type="application/octet-stream" />
              </item>
            </channel>
          </rss>
          EOF

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add appcast.xml
          git commit -m "Update appcast for ${TAG}" || echo "No changes to commit"
          git push origin master

      - name: Cleanup Keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/signing.keychain-db || true
